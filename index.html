<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caylar Control Center</title>
  <link rel="stylesheet" href="./src/style.scss">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="ui">
    <header>
      <h1><b>Caylar</b> Control Center</h1>
    </header>

    <div id="citizen-info">
      <div class="identity">
        <p><b>Name:</b> <span class="name"></span></p>
        <p><b>Age:</b> <span class="age"></span></p>
        <p><b>Gender:</b> <span class="gender"></span></p>
        <p><b>Race:</b> <span class="race"></span></p>
        <p><b>Religion:</b> <span class="religion"></span></p>
        <p><b>Score:</b> <span class="score"></span></p>
      </div>

      <div class="device">
        <p><b>Device</b></p>
        <p><b>Firmware:</b> <span class="version"></span></p>
        <p><b>Security:</b> <span class="security"></span></p>
        <p><b>Integrity:</b> <span class="integrity"></span></p>
        <p><b>Status:</b> <span class="status"></span></p>
      </div>

      <button class="track"><i class="material-icons">visibility</i> Keep track</button>
    </div>
  </div>
  <main>
    <div id="wrapper">
      <div id="actions"></div>
      <canvas id="people"></canvas>
      <canvas id="map"></canvas>
    </div>
  </main>
  <script src="./src/main.ts"></script>
</body>
</html>
